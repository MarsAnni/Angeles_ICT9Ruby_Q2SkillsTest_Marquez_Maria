       <h1 style="font-size: x-large; text-align: center;"><span>OBMC Student Enrollment Form </span></h1><br>
       <p style="text-align: center;">Fill out the form below with student's information to enroll for the upcoming school year.</p>
    <br><br>
    <div class="container-lg" style="background-color: #e0e0e0;">
    <form>
        <br>
        <h2 style="font-size: x-large; text-align: center;"><span>Contact Us</span></h2><br>
        <div class="mb-3 mt-3">
            <label for="label">First Name</label>
            <input type="label" class="form-control" id="label" placeholder="First name" name="name">
            <label for="label">Last Name</label>
            <input type="label" class="form-control" id="label" placeholder="Last name" name="name"><br>
            <label for="label">Birth Date</label>
            <input type="date" class="form-control" id="date" name="date">
            <br><label for="dropdown">Gender</label>
		<select id="dropdown" name="dropdown">
			<option value="N/As">N/A</option>
            <option value="F">F</option>
            <option value="M">M</option>
        </select>
        <label for="dropdown">Grade Level</label>
		<select id="dropdown" name="dropdown">
			<option value="N/As">N/A</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select><br><br>
        <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        <label for="label">Contact Number</label>
            <input type="label" class="form-control" id="label" placeholder="0912-345-6789" name="name"><br>
        <label>Mode of Learninig</label><br>
		<input type="radio" id="Online" name="radio">
		<label for="Online">Online</label><br>
        <input type="radio" id="f2f" name="radio">
		<label for="f2f">Face-to-face</label><br><br>
        <input type="checkbox" id="agree" name="agree">
		<label for="agree">I confirm that the information provided is true and complete.</label><br><br>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #808080; border-color: #808080; color: #ffffff;">Submit Enrollment</button>
    </form>
